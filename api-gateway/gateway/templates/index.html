{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

{% block config %}
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

<!-- font awesome   -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!--  css   -->
<link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
{% endblock %}

<!-- home section starts  -->

<section class="home" id="home">

    <div class="swiper home-slider">

        <div class="swiper-wrapper">

            <div class="swiper-slide box" style="background: url(static/images/background2.jpg);">
                <div class="content">
                    <h3>Jelwery Shop</h3>
                    <p>special discount</p>
                    <div class="button">
                        <a href="{{ url_for('product_page') }}" class="btn">shop now</a>
                    </div>
                </div>
            </div>

            <div class="swiper-slide box" style="background: url(static/images/background.jpg);">
                <div class="content">
                    <h3>upto 30% off</h3>
                    <p>on all products</p>
                    <div class="button">
                        <a href="{{ url_for('product_page') }}" class="btn">shop now</a>
                    </div>
                </div>
            </div>

            <div class="swiper-slide box" style="background: url(static/images/background1.jpg);">
                <div class="content">
                    <h3>limited product</h3>
                    <p>don't miss it</p>
                    <div class="button">
                        <a href="{{ url_for('product_page') }}" class="btn">shop now</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

    </div>

</section>

<!-- home section ends -->

{% endblock %}

{% block scripts %} 
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<!-- custom js file links  -->
<script src="{{ url_for('static',filename='scripts/script.js') }}"></script> 
<script src="{{ url_for('static',filename='scripts/search.js') }}"></script> 

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
      delay:100,
      duration:800
  });
</script>
{% endblock %}

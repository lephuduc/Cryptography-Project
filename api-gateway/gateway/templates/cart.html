<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelwery: My Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- font awesome   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="wrapper">

        <header class="header">

            <a href="{{ url_for('main_page') }}" class="logo"> <i class="fas fa-gem"></i> Jelwery </a>
        
            <nav class="navbar">
                <a href="{{ url_for('main_page') }}" >Home</a>
                <a href="{{ url_for('product_page') }}" class="active">Products</a>
                <a href="{{ url_for('about_page') }}">About</a>
                <a href="#arrivals">Arrivals</a>
                <a href="./contact.html">Contact</a>
                <div class="blog-container">
                    <a href="#blogs">Blogs</a>
                    <div class="multi-level">
                        <span></span>
                        <a href="./blog1.html"><button>Gem Obsessed</button></a>
                        <a href="./blog2.html"><button>IDazzle</button></a>
                        <a href="./blog3.html"><button>Rio Grande Blog</button></a>
                    </div>
                </div>
        
            </nav>
        
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <a href="./cart.html" class="fas fa-shopping-cart"></a>
                <a href="{{ url_for('login') }}" class="fas fa-user"></a>
            </div>
        
            <form action="" class="search-form">
                <input type="search" placeholder="search here..." id="input-box">
                <label for="input-box" class="fas fa-search"></label>
            </form>
        
        </header>

        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <nav>
                <ul>
                    <li>
                        <a class="button-menu button-turn" href="{{ url_for('product_page') }}">
                            <i class="bi bi-arrow-return-left"></i> Continue Shopping
                        </a>
                    </li>
                    <li>
                        <a class="button-menu button-cart active" href="{{ url_for('cart_page') }}">
                            <i class="bi bi-cart-fill"></i> Cart
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">Le Xuan Hoang</p>
                <p class="text-footer">Le Phu Duc</p>
                <p class="text-footer">Tran Cong Thanh</p>
            </footer>
        </aside>
        <div class="box_return">
            <a class="button-menu button-turn" href="./products.html">
                <i class="bi bi-arrow-return-left"></i> Continue Shopping
            </a>
        </div>
        <main>
            <h2 class="main-title">Cart</h2>
            <div class="container-cart">
                <p id="empty-cart" class="empty-cart">Your cart is empty. <i class="bi bi-emoji-frown"></i></p>

                <div id="cart-product" class="cart-product disabled" data-aos="zoom-in">
                    <!-- JS for Cart -->
                </div>

                <div id="cart-actions" class="cart-actions disabled">
                    <div class="cart-actions-left">
                        <button id="cart-action-empty" class="cart-action-empty">Empty Cart</button>
                    </div>
                    <div class="cart-actions-right">
                        <div class="cart-action-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="cart-action-buy" class="cart-action-buy">Pay Now</button>
                    </div>
                </div>

                <p id="shopping-cart" class="shopping-cart disabled"> Thank you very much for your purchase. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static',filename='scripts/cart.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/menu.js') }}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init({
        delay:400,
        duration:800
    });
    </script>
</body>
</html>

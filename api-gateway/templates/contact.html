{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

{% block config %}
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

<!-- font awesome   -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!--  css   -->
<link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
{% endblock %}

<!-- contact section starts  -->

<section class="contact" id="contact">

    <h1 style="margin-top: 80px;" class="heading"> <span>contact</span> us </h1>

    <div class="row">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.1230517268223!2d106.80371567469868!3d10.87824438927678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174d8a5f4e477e9%3A0x29d5aeb365cee20b!2sHCMC%20National%20University%20Dormitory%20Zone%20A!5e0!3m2!1sen!2s!4v1685632863188!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>

        <form action="">
            <h3 data-aos="zoom-in">tell us something!</h3>
            <input data-aos="zoom-in" type="text" placeholder="your name" class="box">
            <input data-aos="zoom-in" type="email" placeholder="your email" class="box">
            <input data-aos="zoom-in" type="number" placeholder="your number" class="box">
            <textarea data-aos="zoom-in" placeholder="your message" class="box" cols="30" rows="10"></textarea>
            <input data-aos="zoom-in" type="submit" value="send message" class="btn">
        </form>

    </div>

</section>

<!-- contact section ends -->

{% endblock %}

{% block scripts %} 
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<!-- custom js file links  -->
<script src="{{ url_for('static',filename='scripts/script.js') }}"></script> 

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
      delay:100,
      duration:800
  });
</script>
{% endblock %}
